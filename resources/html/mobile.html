<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/assets/mo/css/main.css" />
    <link rel="stylesheet" href="/assets/mo/css/custom.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mobile template</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/assets/static/tware/tware.class.js"></script>
    <script src="/assets/mo/js/common/handlebars.common.js"></script>
    <script src="/assets/mo/js/jquery.min.js"></script>
    <script src="/assets/mo/js/browser.min.js"></script>
    <script src="/assets/mo/js/breakpoints.min.js"></script>
    <script src="/assets/mo/js/gaia-cairos-mo.js"></script>
    <script src="/assets/mo/js/util.js"></script>
    <script src="/assets/js/gaia_common.js"></script>
</head>

<body class="is-preload">
<div id="wrapper">
    {% block content %}{% endblock %}
</div>

<div id="preloader" style="display:none;"></div>

<script>
    let params = {};
    let projectInfo = {};

    $(function () {
        gaia.create({
            $init: function ($args) {
                tware.utils.loadScript('/assets/mo/js/main.js');
                gaia.loaded = true

                if ($args.data.pjtNo != null) {
                    gaiaCommon.get(`/webApi/test/mock/${$args.data.pjtNo}`, {}, function (res) {
                        projectInfo = res.details;
                    });
                }
            }
        });
    });
</script>
</body>
</html>
