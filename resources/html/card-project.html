
<script id="projects-template" type="text/x-handlebars-template">
    {{#each data.items as |item|}}
    <div class="slick_item">
        <div class="box card">
            <div class="btn_area">
                <button
                        type="button"
                        class="{{item.favorites}}"
                        data-btn-toggle="favorites"
                        onclick="gaiaPortal.setFavorites('{{item.pjt_no}}', '{{item.cntrct_no}}', '{{../data.usrId}}', '{{../data.email}}', event)">
                    <i class="ic ic-star-fill"></i>
                    <span class="tooltip">즐겨찾기</span>
                </button>
            </div>
            <div class="pj_info">
                <span class="label _ing">진행중 [시공]</span>
                <strong class="pj_name">
                    <a
                            style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; line-height: unset;"
                            href="javascript:;"
                            onclick="gaiaPortal.homeMove('P202405006', '국제과학 비즈니스벨트 거점지구 인프라 구축사업A', 'P202405006', '국제과학 비즈니스벨트 거점지구 인프라 구축사업A','P');"
                            tabindex="0">국제과학 비즈니스벨트 거점지구 인프라 구축사업A</a>
                </strong>
                <p class="pj_etc_info">
                    <span class="pj_etc_item" style="height: 38px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; ">서울 구로구 디지털로34길 55  (구로동)</span>
                    <span class="pj_etc_item">2024-07-09 ~ 2025-03-06</span>
                </p>
            </div>
            <ul class="list_sty pj_status" style="height: 95px; display: flex; justify-content: center;">
                <li style="width: 76.5px; display: flex; flex-direction: column; align-items: center;">
                    <b class="status_tit" style="width:100%; text-align:center;">계획</b>
                    <span class="put_txt _per" style="width: 100%;">78</span>
                </li>
                <li style="width: 76.5px; display: flex; flex-direction: column; align-items: center;">
                    <b class="status_tit">실적</b>
                    <span class="put_txt _per" style="width: 100%;">83</span>
                </li>

                <!-- 공정률 범위에 따라 lv1 / lv2 / lv3 -->
                <li style="width: 76.5px; display: flex; flex-direction: column; align-items: center;">
                    <b class="status_tit lv lv3">공정률</b>
                    <span class="put_txt _per" style="width: 100%;">107</span>
                </li>
            </ul>
            <ul class="list_sty audit_list">
                <li>
                    <span class="badge_wrap">
                        <i class="ic ic-audit_sch" style="cursor:pointer;"
                           onclick="gaiaPortal.approvalMove('P202405006', '국제과학 비즈니스벨트 거점지구 인프라 구축사업A', 'P202405006', '국제과학 비즈니스벨트 거점지구 인프라 구축사업A', '02');"></i>
                        <span class="badge">0"</span>
                    </span>
                    <span class="audit_label">작업일보</span>
                </li>
                <li>
                    <span class="badge_wrap">
                        <i class="ic ic-audit" style="cursor:pointer;"
                           onclick="gaiaPortal.approvalMove('P202405006', '국제과학 비즈니스벨트 거점지구 인프라 구축사업A', 'P202405006', '국제과학 비즈니스벨트 거점지구 인프라 구축사업A', '01');"></i>
                        <span class="badge">4"</span>
                    </span>
                    <span class="audit_label">전자결재</span>
                </li>
                <li>
                    <span class="badge_wrap">
                        <i class="ic ic-audit_etc" style="cursor:pointer;"
                           onclick="gaiaPortal.approvalMove('P202405006', '국제과학 비즈니스벨트 거점지구 인프라 구축사업A', 'P202405006', '국제과학 비즈니스벨트 거점지구 인프라 구축사업A', 'etc');"></i>
                        <span class="badge">6"</span>
                    </span>
                    <span class="audit_label">기타</span>
                </li>
            </ul>
        </div>
    </div>
    {{/each}}
</script>
